<ui-view>

    <div class="col-lg-2">
        <admin-nav></admin-nav>
    </div>

    <div class="col-lg-10">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Compañias</h4>
            </div>
            <div class="panel-body">

                <a class="btn btn-default" ui-sref="app.companies.form">
                    <i class="glyphicon glyphicon-plus"></i> Crear Compañia
                </a>

                <div class="clear">&nbsp;</div>

                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Compañia</th>
                        <th>Nit</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="company in $ctrl.companies track by $index ">
                        <td ng-bind="company.id"></td>
                        <td ng-bind="company.name"></td>
                        <td ng-bind="company.nit"></td>
                        <td>
                            <button uib-tooltip="Ver Detalles"
                                    ng-click="$ctrl.getCompany(company.id)"
                                    class="btn btn-default btn-xs">
                                <i class="glyphicon glyphicon-eye-open"></i>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>

    </div>


</ui-view>
