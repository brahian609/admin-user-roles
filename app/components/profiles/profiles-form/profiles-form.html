<div>

    <div class="col-lg-2">
        <admin-nav></admin-nav>
    </div>

    <div class="col-lg-10">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Crear Perfil</h4>
            </div>
            <div class="panel-body">

                <form ng-submit="($ctrl.action === 'create') ? $ctrl.create() : $ctrl.update()">

                    <div class="row col-md-6">
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" id="name"
                                   class="form-control"
                                   ng-model="$ctrl.attributes.name">
                        </div>

                        <div class="form-group">
                            <label for="description">Descripción</label>
                            <input type="text" id="description"
                                   class="form-control"
                                   ng-model="$ctrl.attributes.description">
                        </div>

                        <h4>Seleccionar los privilegios para este perfil</h4>

                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>
                                    <input type="checkbox"
                                           ng-click="$ctrl.allPermissionModules($ctrl.allModules)"
                                           ng-model="$ctrl.allModules">
                                    Módulo
                                </th>
                                <th class="text-center">
                                    <input type="checkbox"
                                           ng-click="$ctrl.allPermissionAction('show',$ctrl.allShow)"
                                           ng-model="$ctrl.allShow">
                                    Ver
                                </th>
                                <th class="text-center">
                                    <input type="checkbox"
                                           ng-click="$ctrl.allPermissionAction('create',$ctrl.allCreate)"
                                           ng-model="$ctrl.allCreate">
                                    Crear
                                </th>
                                <th class="text-center">
                                    <input type="checkbox"
                                           ng-click="$ctrl.allPermissionAction('update',$ctrl.allUpdate)"
                                           ng-model="$ctrl.allUpdate">
                                    Editar
                                </th>
                                <th class="text-center">
                                    <input type="checkbox"
                                           ng-click="$ctrl.allPermissionAction('destroy',$ctrl.allDelete)"
                                           ng-model="$ctrl.allDelete">
                                    Borrar
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="module in $ctrl.modules track by $index">
                                <td>
                                    <input type="checkbox"
                                           ng-click="$ctrl.allPermissionModule(module.attributes.name, $ctrl[module.attributes.name].module)"
                                           ng-model="$ctrl[module.attributes.name].module">
                                    <span ng-bind="module.attributes.description"></span>
                                </td>
                                <td class="text-center">
                                    <input type="checkbox"
                                           ng-click="$ctrl.preparePermission(module.attributes.name, 'show', $ctrl[module.attributes.name].show)"
                                           ng-model="$ctrl[module.attributes.name].show">
                                </td>
                                <td class="text-center">
                                    <input type="checkbox"
                                           ng-click="$ctrl.preparePermission(module.attributes.name, 'create', $ctrl[module.attributes.name].create)"
                                           ng-model="$ctrl[module.attributes.name].create">
                                </td>
                                <td class="text-center">
                                    <input type="checkbox"
                                           ng-click="$ctrl.preparePermission(module.attributes.name, 'update', $ctrl[module.attributes.name].update)"
                                           ng-model="$ctrl[module.attributes.name].update">
                                </td>
                                <td class="text-center">
                                    <input type="checkbox"
                                           ng-click="$ctrl.preparePermission(module.attributes.name, 'destroy', $ctrl[module.attributes.name].destroy)"
                                           ng-model="$ctrl[module.attributes.name].destroy">
                                </td>

                            </tr>
                            </tbody>
                        </table>

                        <button type="submit" class="btn btn-primary">
                            <i class="glyphicon glyphicon-floppy-disk"></i>
                            Guardar
                        </button>
                    </div>


                </form>

            </div>
        </div>

    </div>


</div>
