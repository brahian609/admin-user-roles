<div>

    <div class="col-lg-2">
        <admin-nav></admin-nav>
    </div>

    <div class="col-lg-10">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Crear Perfil</h4>
            </div>
            <div class="panel-body">

                <form ng-submit="$ctrl.create()">

                    <div class="row col-md-6">
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" id="name"
                                   class="form-control"
                                   ng-model="$ctrl.permission_module.name">
                        </div>

                        <div class="form-group">
                            <label for="description">Descripción</label>
                            <input type="text" id="description"
                                   class="form-control"
                                   ng-model="$ctrl.permission_module.description">
                        </div>

                        <h4>Seleccionar los privilegios para este perfil</h4>

                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>
                                    <input type="checkbox">
                                    Módulo
                                </th>
                                <th class="text-center">
                                    <input type="checkbox">
                                    Ver
                                </th>
                                <th class="text-center">
                                    <input type="checkbox">
                                    Crear
                                </th>
                                <th class="text-center">
                                    <input type="checkbox">
                                    Editar
                                </th>
                                <th class="text-center">
                                    <input type="checkbox">
                                    Borrar
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="module in $ctrl.modules track by $index">
                                <td>
                                    <input type="checkbox"
                                           ng-click="$ctrl.allPermission(module.module, $ctrl[module.module].module)"
                                           ng-model="$ctrl[module.module].module">
                                    <span ng-bind="module.name"></span>
                                </td>
                                <td class="text-center">
                                    <input type="checkbox"
                                           ng-click="$ctrl.preparePermission(module.module, 'show', $ctrl[module.module].show)"
                                           ng-model="$ctrl[module.module].show">
                                </td>
                                <td class="text-center">
                                    <input type="checkbox"
                                           ng-click="$ctrl.preparePermission(module.module, 'create', $ctrl[module.module].create)"
                                           ng-model="$ctrl[module.module].create">
                                </td>
                                <td class="text-center">
                                    <input type="checkbox"
                                           ng-click="$ctrl.preparePermission(module.module, 'update', $ctrl[module.module].update)"
                                           ng-model="$ctrl[module.module].update">
                                </td>
                                <td class="text-center">
                                    <input type="checkbox"
                                           ng-click="$ctrl.preparePermission(module.module, 'delete', $ctrl[module.module].delete)"
                                           ng-model="$ctrl[module.module].delete">
                                </td>

                            </tr>
                            </tbody>
                        </table>

                        <button type="submit" class="btn btn-primary">
                            <i class="glyphicon glyphicon-floppy-disk"></i>
                            Guardar
                        </button>
                    </div>


                </form>

            </div>
        </div>

    </div>


</div>
