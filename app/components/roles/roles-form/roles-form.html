<div class="row">

    <div class="col-lg-12">

        <h2>Roles</h2>
        <hr>

        <form>

            <div class="row col-md-6">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name"
                           class="form-control"
                           ng-model="ctrlForm.name">
                </div>

                <div class="form-group">
                    <label for="description">Descripci√≥n</label>
                    <input type="text" id="description"
                           class="form-control"
                           ng-model="ctrlForm.description">
                </div>

                <div class="form-group">
                    <label for="status">Estado</label>
                    <select id="status"
                            class="form-control"
                            ng-model="ctrlForm.status">
                        <option value="1">Activo</option>
                        <option value="0">Inactivo</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="privileges">Privilegios</label>
                    <select id="privileges" multiple
                            class="form-control"
                            ng-model="ctrlForm.privileges">
                        <option value="">Administrador</option>
                        <option value="">Pos-Venta</option>
                        <option value="">Consultor</option>
                        <option value="">Digitador</option>
                    </select>
                </div>

                <button ng-click="(ctrlForm.createForm == true) ? ctrlForm.create() : ctrlForm.update()" class="btn btn-primary">
                    <i class="glyphicon glyphicon-floppy-disk"></i>
                    Guardar
                </button>
            </div>


        </form>

    </div>

</div>
