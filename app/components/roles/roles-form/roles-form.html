<div>

    <div class="col-lg-2">
        <admin-nav></admin-nav>
    </div>

    <div class="col-lg-10">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Crear Rol</h4>
            </div>
            <div class="panel-body">

                <form ng-submit="$ctrl.create()">

                    <div class="row col-md-6">
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" id="name"
                                   class="form-control"
                                   ng-model="$ctrl.role.name">
                        </div>

                        <div class="form-group">
                            <label for="description">Descripción</label>
                            <input type="text" id="description"
                                   class="form-control"
                                   ng-model="$ctrl.role.description">
                        </div>

                        <div class="form-group">
                            <label for="status">Estado</label>
                            <select id="status"
                                    class="form-control"
                                    ng-model="$ctrl.role.status">
                                <option value="1">Activo</option>
                                <option value="0">Inactivo</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="privileges">Privilegios</label>
                            <tags-input id="privileges" ng-model="$ctrl.privileges" placeholder="Añadir privilegio">
                                <auto-complete source="$ctrl.profiles"
                                               min-length="0"
                                               load-on-empty="true"
                                               load-on-focus="true"
                                ></auto-complete>
                            </tags-input>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            <i class="glyphicon glyphicon-floppy-disk"></i>
                            Guardar
                        </button>
                    </div>


                </form>

            </div>
        </div>

    </div>


</div>
