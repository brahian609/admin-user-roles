<ui-view>

    <div class="col-lg-2">
        <admin-nav></admin-nav>
    </div>

    <div class="col-lg-10">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Roles</h4>
            </div>
            <div class="panel-body">

                <a class="btn btn-default" ui-sref="app.role.create">
                    <i class="glyphicon glyphicon-plus"></i> Crear Rol
                </a>

                <div class="clear">&nbsp;</div>

                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Estado</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="role in $ctrl.roles track by $index">
                        <td ng-bind="role.attributes.name"></td>
                        <td>
                            <span ng-bind="role.attributes.status"></span>
                        </td>
                        <td>
                            <button class="btn btn-default btn-xs">
                                <i class="glyphicon glyphicon-eye-open"></i>
                            </button>
                            <button uib-tooltip="Modificar"
                                    ui-sref="app.role.update({id: role.id})"
                                    class="btn btn-default btn-xs">
                                <i class="glyphicon glyphicon-edit"></i>
                            </button>
                            <button uib-tooltip="Eliminar"
                                    ng-click="$ctrl.delete(role.id)" class="btn btn-default btn-xs">
                                <i class="glyphicon glyphicon-trash"></i>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>

    </div>

</ui-view>
