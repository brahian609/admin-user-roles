<div>

    <div class="col-lg-10">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Crear Prospecto</h4>
            </div>
            <div class="panel-body">

                <form ng-submit="$ctrl.create()">

                    <div class="row col-md-6">
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" id="name"
                                   class="form-control"
                                   ng-model="$ctrl.lead.name">
                        </div>

                        <div class="form-group">
                            <label for="last_name">Apellidos</label>
                            <input type="text" id="last_name"
                                   class="form-control"
                                   ng-model="$ctrl.lead.last_name">
                        </div>

                        <div class="form-group">
                            <label for="identification">Indentificación</label>
                            <input type="number" id="identification"
                                   class="form-control"
                                   ng-model="$ctrl.lead.identification">
                        </div>

                        <div class="form-group">
                            <label for="primary_email">Email</label>
                            <input type="text" id="primary_email"
                                   class="form-control"
                                   ng-model="$ctrl.lead.primary_email">
                        </div>

                        <div class="form-group">
                            <label for="mobile">Celular</label>
                            <input type="text" id="mobile"
                                   class="form-control"
                                   ng-model="$ctrl.lead.mobile">
                        </div>

                        <div class="form-group">
                            <label for="company_name">Compañia</label>
                            <input type="text" id="company_name"
                                   class="form-control"
                                   ng-model="$ctrl.lead.company_name">
                        </div>

                        <div class="form-group">
                            <label for="nit">Nit</label>
                            <input type="text" id="nit"
                                   class="form-control"
                                   ng-model="$ctrl.lead.nit">
                        </div>

                        <div class="form-group">
                            <label for="phone">Teléfono</label>
                            <input type="text" id="phone"
                                   class="form-control"
                                   ng-model="$ctrl.lead.phone">
                        </div>

                        <div class="form-group">
                            <label for="dial">Extensión</label>
                            <input type="text" id="dial"
                                   class="form-control"
                                   ng-model="$ctrl.lead.dial">
                        </div>

                        <div class="form-group">
                            <label for="address">Dirección</label>
                            <input type="text" id="address"
                                   class="form-control"
                                   ng-model="$ctrl.lead.address">
                        </div>

                        <div class="form-group">
                            <label for="department">Departamento</label>
                            <input type="text" id="department"
                                   class="form-control"
                                   ng-model="$ctrl.lead.department">
                        </div>

                        <div class="form-group">
                            <label for="city">Ciudad</label>
                            <input type="text" id="city"
                                   class="form-control"
                                   ng-model="$ctrl.lead.city">
                        </div>

                        <div class="form-group">
                            <label for="neighborhood">Barrio</label>
                            <input type="text" id="neighborhood"
                                   class="form-control"
                                   ng-model="$ctrl.lead.neighborhood">
                        </div>

                        <div class="form-group">
                            <label for="industry">Industria</label>
                            <input type="text" id="industry"
                                   class="form-control"
                                   ng-model="$ctrl.lead.industry">
                        </div>

                        <div class="form-group">
                            <label for="web_site">Sitio Web</label>
                            <input type="text" id="web_site"
                                   class="form-control"
                                   ng-model="$ctrl.lead.web_site">
                        </div>

                        <div class="form-group">
                            <label for="lead_origin">Origen</label>
                            <input type="text" id="lead_origin"
                                   class="form-control"
                                   ng-model="$ctrl.lead.lead_origin">
                        </div>

                        <div class="form-group">
                            <label for="charge">Cargo</label>
                            <input type="text" id="charge"
                                   class="form-control"
                                   ng-model="$ctrl.lead.charge">
                        </div>

                        <div class="form-group">
                            <label for="lead_state">Estado</label>
                            <input type="text" id="lead_state"
                                   class="form-control"
                                   ng-model="$ctrl.lead.lead_state">
                        </div>

                        <div class="form-group">
                            <label for="description">Descripción</label>
                            <input type="text" id="description"
                                   class="form-control"
                                   ng-model="$ctrl.lead.description">
                        </div>

                        <button type="submit"
                                class="btn btn-primary">
                            <i class="glyphicon glyphicon-floppy-disk"></i>
                            Guardar
                        </button>
                    </div>


                </form>

            </div>
        </div>

    </div>


</div>
