<div>

    <div class="col-lg-2">
        <admin-nav></admin-nav>
    </div>

    <div class="col-lg-10">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Crear Usuario</h4>
            </div>
            <div class="panel-body">

                <form ng-submit="$ctrl.create()">

                    <div class="row col-md-6">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username"
                                   class="form-control"
                                   ng-model="$ctrl.user.username">
                        </div>

                        <div class="form-group">
                            <label for="first_name">Nombre</label>
                            <input type="text" id="first_name"
                                   class="form-control"
                                   ng-model="$ctrl.user.first_name">
                        </div>

                        <div class="form-group">
                            <label for="last_name">Apellidos</label>
                            <input type="text" id="last_name"
                                   class="form-control"
                                   ng-model="$ctrl.user.last_name">
                        </div>

                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password"
                                   class="form-control"
                                   ng-model="$ctrl.user.password">
                        </div>

                        <div class="form-group">
                            <label for="password_confir">Confirmar Contraseña</label>
                            <input type="password" id="password_confir"
                                   class="form-control"
                                   ng-model="$ctrl.user.password_confir">
                        </div>

                        <div class="form-group">
                            <label for="status">Estado</label>
                            <select id="status"
                                    class="form-control"
                                    ng-model="$ctrl.user.status">
                                <option value="1">Activo</option>
                                <option value="0">Inactivo</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            <i class="glyphicon glyphicon-floppy-disk"></i>
                            Guardar
                        </button>
                    </div>


                </form>

            </div>
        </div>

    </div>


</div>
